<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeBookHub - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="index.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">üìö FreeBookHub</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="upload.html" class="hover:underline">Upload</a>
        <a href="#about" class="hover:underline">About</a>
      </nav>
    </div>
  </header>

  <!-- Search and Filters -->
  <section class="container mx-auto mt-6 p-4">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <input id="searchInput" type="text" placeholder="Search by title..." class="w-full md:w-1/3 p-2 border border-gray-300 rounded" />
      <div class="flex gap-4">
        <select id="sortBy" class="p-2 border border-gray-300 rounded">
          <option value="name">Sort by Name</option>
          <option value="recent">Sort by Recent</option>
          <option value="size">Sort by Size</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Book Grid -->
  <section id="bookList" class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Books will load here -->
  </section>

  <!-- About Section -->
  <section id="about" class="bg-white py-10 mt-10 shadow-inner">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">About FreeBookHub</h2>
      <p class="max-w-xl mx-auto text-gray-600">
        "A room without books is like a body without a soul." <br>
        FreeBookHub is your private digital bookshelf where you can store, search, and share knowledge ‚Äî anytime, anywhere.
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center p-4 mt-10">
    &copy; 2025 FreeBookHub. Built with ‚ù§Ô∏è and knowledge.
  </footer>
</body>
</html>
